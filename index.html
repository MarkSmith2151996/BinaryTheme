<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: monospace;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        .search-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .search-bar {
            width: 100%;
            padding: 15px;
            border: 2px solid #0f0;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            font-size: 18px;
            outline: none;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
        }
        .search-bar::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }
        .search-bar:focus {
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Enter URL..." />
        <input type="text" class="search-bar" placeholder="Enter prompt..." />
    </div>
    <script src="matrixRain.js"></script> <!-- Link to the external JS file -->
</body>
</html>
